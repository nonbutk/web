let changeColor = function()
{
	$("#category .sect").each(function(){
		//랜덤으로 16진수 3개 얻기
		let arrBgColor = [];	//배경색
		arrBgColor[0] = Math.floor( Math.random() * 256 );
		arrBgColor[1] = Math.floor( Math.random() * 256 );
		arrBgColor[2] = Math.floor( Math.random() * 256 );

		let iBgColorTotal = arrBgColor[0] + arrBgColor[1] + arrBgColor[2];
		let iBgColorAvg = iBgColorTotal /3;	//배경색 rgb 값의 평균
		let iTune = 128;
		
		//배경색 평균이 절반보다 작으면 글자색 밝게 한다.
		let arrFtColor = [];	//글자색
		arrFtColor[0] = ( iBgColorAvg < 128 ) ? arrBgColor[0] + iTune : arrBgColor[0] - iTune;
		arrFtColor[1] = ( iBgColorAvg < 128 ) ? arrBgColor[1] + iTune : arrBgColor[1] - iTune;
		arrFtColor[2] = ( iBgColorAvg < 128 ) ? arrBgColor[2] + iTune : arrBgColor[2] - iTune;
		
		$(this).css("background-color", `rgb(${arrBgColor[0]}, ${arrBgColor[1]}, ${arrBgColor[2]})`);

		$(this).css("color",			`rgb(${arrFtColor[0]}, ${arrFtColor[1]}, ${arrFtColor[2]})`);

//		$(this).attr("onmouseover","pickColor( this );");

		$(this).mouseover(function(){
			pickColor(this);
		});

//배경색과 글자색을 추출하여 정보 표시

{

	$("#color").css("color", $(item).css("color") );
	
	//배경색
	let hexaBgColor = convert_rgb_to_hexaColor( $(item).css("background-color") );

	//글자색
	let hexaFtColor = convert_rgb_to_hexaColor( $(item).css("color") );

	$("#color").val(`bc: ${$(item).css("background-color")} = ${hexaBgColor} / fc: ${$(item).css("color")} = ${hexaFtColor}`);
};

//rgb를 #xxyyzz 형식으로 변환
let convert_rgb_to_hexaColor = function( rgb )
{
	let hexaColor = rgb.replace("rgba(","").replace("rgb(","").replace(")","").replace(/\s/g,"");
	hexaColor = hexaColor.split(",");
	
	for( let i = 0; i < hexaColor.length; i++ )
	{
		hexaColor[i] = Number( hexaColor[i] ).toString(16);
		
		if( hexaColor[i].length <= 1 ){
//			hexaColor[i] = "0"+ hexaColor[i];
			hexaColor[i] = `0${hexaColor[i]}`;
		}
	}
	
//	hexaColor = "#"+ hexaColor[0] + hexaColor[1] + hexaColor[2];
	hexaColor = `#${hexaColor[0]}${hexaColor[1]}${hexaColor[2]}`;

	return hexaColor;
};
